<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partager un sondage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="container mt-5" style="padding-top: 70px">
      <div class="card p-4 shadow">
        <h2 class="mb-4 text-center">Partager un sondage</h2>

        <div class="mb-3">
          <label class="form-label fw-bold">Choisissez votre sondage</label>
          <select id="formSelect" class="form-select">
            <option value="">-- Sélectionnez un sondage --</option>
          </select>
        </div>

        <form id="shareForm" class="border rounded p-3 bg-light mb-4">
          <div class="row g-3 align-items-end">
            <div class="col-md-5">
              <label class="form-label">Utilisateur (username)</label>
              <input type="text" id="targetUsername" class="form-control" placeholder="Ex: alice" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Droits</label>
              <select id="accessType" class="form-select">
                <option value="answer">Répondre</option>
                <option value="view">Voir les réponses</option>
                <option value="admin">Admin (voir + partager)</option>
              </select>
            </div>
            <div class="col-md-3 d-grid">
              <button type="submit" class="btn btn-primary">Ajouter / Mettre à jour</button>
            </div>
          </div>
          <div id="shareMessage" class="mt-3"></div>
        </form>

        <h5 class="mb-3">Accès existants</h5>
        <div id="shareList" class="list-group"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/share_survey.js"></script>
  </body>
</html>
