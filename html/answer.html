<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Réponses du sondage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="container mt-5" style="padding-top: 70px">
      <div class="card p-4 shadow">
        <h2 id="answerTitle" class="mb-4 text-center">Réponses</h2>
        <div id="answerMessage" class="alert d-none"></div>
        <div class="mb-3 d-flex gap-2">
          <input type="text" id="usernameSearch" class="form-control" placeholder="Rechercher par nom d'utilisateur...">
          <button id="downloadCsv" class="btn btn-primary">CSV</button>
          <button id="downloadPdf" class="btn btn-danger">PDF</button>
        </div>
        <div id="answersContainer"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/answer.js"></script>
  </body>
</html>
