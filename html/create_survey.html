<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Créer un sondage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html">Google Form Clone</a>
        <div class="d-flex ms-auto" id="navbarUserActions"></div>
      </div>
    </nav>
    <div class="container mt-5" style="padding-top: 70px">
      <div class="card p-4 shadow">
        <h2 class="mb-4 text-center">Créer un nouveau sondage</h2>
        <form id="createSurveyForm">
          <div class="mb-3">
            <label for="surveyTitle" class="form-label"
              >Titre du sondage *</label
            >
            <input type="text" class="form-control" id="surveyTitle" required />
          </div>
          <div class="mb-3">
            <label for="surveyDescription" class="form-label"
              >Description</label
            >
            <textarea
              class="form-control"
              id="surveyDescription"
              rows="3"
            ></textarea>
          </div>
          <hr class="my-4" />
          <h4 class="mb-3">Questions</h4>
          <div id="questionsContainer">
            <div class="mb-4 question-block border p-3 rounded">
              <label class="form-label fw-bold">Question 1</label>
              <input
                type="text"
                class="form-control mb-2 question-field"
                placeholder="Entrez votre question"
              />
              <select class="form-select mb-2 question-type">
                <option value="text">Texte libre</option>
                <option value="multiple">Choix multiple</option>
              </select>
              <div class="options-container" style="display: none">
                <label class="form-label small">Options de réponse :</label>
                <div class="option-inputs">
                  <input
                    type="text"
                    class="form-control mb-2 option-field"
                    placeholder="Option 1"
                  />
                  <input
                    type="text"
                    class="form-control mb-2 option-field"
                    placeholder="Option 2"
                  />
                </div>
              </div>
            </div>
            <div class="mb-4 question-block border p-3 rounded">
              <label class="form-label fw-bold">Question 2</label>
              <input
                type="text"
                class="form-control mb-2 question-field"
                placeholder="Entrez votre question"
              />
              <select class="form-select mb-2 question-type">
                <option value="text">Texte libre</option>
                <option value="multiple">Choix multiple</option>
              </select>
              <div class="options-container" style="display: none">
                <label class="form-label small">Options de réponse :</label>
                <div class="option-inputs">
                  <input
                    type="text"
                    class="form-control mb-2 option-field"
                    placeholder="Option 1"
                  />
                  <input
                    type="text"
                    class="form-control mb-2 option-field"
                    placeholder="Option 2"
                  />
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Créer le sondage
          </button>
        </form>
        <div id="createMessage" class="mt-3 text-center"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/create_survey.js"></script>
  </body>
</html>
